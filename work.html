<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haruka otsuka portfolio</title>
  <meta name="description" content="おおつかはるかのポートフォリオサイトです。今までの活動や身につけたスキルをまとめています。ぜひ見ていただけると嬉しいです。">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <meta property="og:title" content="haruka otsuka portfolio">
  <meta property="og:description" content="おおつかはるかのポートフォリオサイトです。今までの活動や身につけたスキルをまとめています。ぜひ見ていただけると嬉しいです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/">
  <meta property="og:image" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</head>

<body class="work-page">
  <header id="header" class="header"></header>
  <div id="page-header" class="page-header" data-title="WORKS" data-sub="つくったもの"></div>
  
  <div class="content">
    <div class="content__inner">
      <div id="work" class="work">
        <p class="work__category js-work__category"></p>
        <h2 class="work__title js-work__title"></h2>
        <dl class="work__info">
          <div class="work__info-text">
            <dt class="work__info-title">公開時期</dt><dd class="work__info-date js-work__info-date"></dd>
          </div>
          <div class="work__info-text">
            <dt class="work__info-title">担当業務</dt><dd class="work__info-roles js-work__info-roles"></dd>
          </div>
        </dl>
        <p class="work__summary js-work__summary"></p>
        <a class="link-button link-button--external work__link js-work__link" href="" target="_blank" rel="noopener"></a>

        <div class="work__overview js-work__overview"><img class="work__overview-image" src="" alt=""></div>

        <div class="work__detail">
          <dl class="work__spec">
            <div class="work__spec-item js-work__spec-item line-box">
              <dt class="work__spec-title">制作期間</dt>
              <dd class="work__spec-content js-work__period"></dd>
            </div>
            <div class="work__spec-item js-work__spec-item line-box">
              <dt class="work__spec-title">使用ツール</dt>
              <dd class="work__spec-content work__spec-content--flex js-work__tools"></dd>
            </div>
            <div class="work__spec-item js-work__spec-item line-box">
              <dt class="work__spec-title">使用言語・技術</dt>
              <dd class="work__spec-content work__spec-content--flex js-work__languages"></dd>
            </div>
          </dl>

          <dl class="work__section js-work__section"></dl>
        </div>

        <div class="work__screen js-work__screen">
          <div class="work__screen-wrap work__screen-wrap--pc js-work__screen-wrap--pc">
            <img class="work__screen-image work__screen-image--pc js-work__screen-image--pc" src="" alt="">
          </div>
          <div class="work__screen-wrap work__screen-wrap--sp js-work__screen-wrap--sp">
            <img class="work__screen-image work__screen-image--sp js-work__screen-image--sp" src="" alt="">
          </div>
        </div>

        <div class="work__gallery js-work__gallery">
        </div>
        
        <a class="link-button link-button--external work__link work__link--bottom js-work__link-bottom" href="" target="_blank" rel="noopener"></a>

      </div>
    </div>
  </div>
  
  <div class="gradient">
    <footer id="footer" class="footer"></footer>
  </div>
</body>
</html>
